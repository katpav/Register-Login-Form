<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register & Login Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="tabs-wrap">
      <input class="input" type="radio" name="tabs" id="tab-1" checked/>
      <input class="input" type="radio" name="tabs" id="tab-2" />
      <label class="tab" for="tab-1">Register</label>
      <label class="tab" for="tab-2">Login</label>
      <div class="content content-1">
        <form action="" method="">
          <fieldset>
            <legend>Your Details:</legend>
            <label>Firstname:</label>
              <input type="text" name="firstname" size="30" maxlength="100">
            <label>Lastname:</label>
              <input type="text" name="lastname" size="30" maxlength="100">
            <label>Email:</label>
              <input type="email" name="email" size="30" maxlength="100">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </div>
      <div class="content content-2">Content 2</div>
    </div>
  </div>
</body>
</html>
